<table mat-table [dataSource]="players" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let player"> {{player.name}} </td>
    </ng-container>  
    <ng-container matColumnDef="tuesdayOn">
        <th mat-header-cell *matHeaderCellDef> Play on Tuesday </th>
        <td mat-cell *matCellDef="let player">
            <mat-slide-toggle [checked]="player.tuesdayOn"></mat-slide-toggle>
        </td>
    </ng-container>  
    <ng-container matColumnDef="thursdayOn">
        <th mat-header-cell *matHeaderCellDef> Play on Thursday </th>
        <td mat-cell *matCellDef="let player"> 
            <mat-slide-toggle [checked]="player.thursdayOn"></mat-slide-toggle>
        </td>
    </ng-container> 
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let player"> 
            <mat-icon 
                class="btn" 
                fontIcon="delete"
                (click)="deletePlayer(player)">
            </mat-icon>
        </td>
    </ng-container> 
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>    
</table>
